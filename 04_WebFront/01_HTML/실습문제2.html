<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습문제2</title>
</head>
<body>
    <fieldset>
        <legend>납품자 정보</legend>
        <ol>
            <li>납품자명 : <input type="text" name="inputName" required><br><br></li>
            <li>email : <input type="text" name="inputEmail" placeholder="answer@naver.com" required><br><br></li>
            <li>홈페이지 : <input type="text" name="inputHomepage" value="http://" required><br><br></li>
            <li>지역 : <select name="선택" required>
                <option value="">부산</option>
                <option value="">서울</option>
                <option value="">강원</option>
                <option value="">경기</option>
                <option value="">전북</option>
                <option value="">전남</option>
                <option value="">제주</option>
                <option value="">경북</option>
                <option value="">경남</option>
                <option value="">대전</option>
            </select></li>
        </ol>
    </fieldset>

    <fieldset>
        <legend>납품 정보</legend>
        <ul>
            <li>
                상품명 : <input type="text" name="inputProductName" required><br><br>
            </li>
            <li>
                납품수량 : <input type="number" name="inputProductQuantity" 
                            min="100" placeholder = "최소 100" required><br><br>
            </li>
            <li>
                납품등급 : <input type="range" name="inputProductQuality" id="a" min="0" max="100" step="0.1" value="50">
            </li>
            <br>
            <li>
                기타사항 : <textarea cols="20" rows="5"></textarea><br><br>
            </li>
        </ul>
    </fieldset>
</body>
</html>
